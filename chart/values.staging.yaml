# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  apiVersion: v1

replicaCount: 1

image:
  repository: chammanganti/stock-trading-helper
  containerPort: 80
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.0.1

imagePullSecrets:
  - docker-hub-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  hosts:
    - host: trading-helper-staging.chammanganti.com
      paths:
        - type: Prefix
          path: /
  tls:
    - secretName: chammanganti.com-tls
      hosts:
        - trading-helper-staging.chammanganti.com

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 20
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
